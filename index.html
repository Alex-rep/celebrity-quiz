<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Celebrity Quiz about movie stars">
    <meta name="keywords" content="celebrity, stars, movies, quiz">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Celebrity Quiz</title>
</head>
<body>
    <header>
        <h1>Celebrity Quiz</h1>
        <br>
        <p>Click on your chosen answer to play!</p>
    </header> 
    <section>
        <div id="question-box">
            <p id="question" >Which actress played Galadriel in Lord of the Rings?</p>
            <div id="button-box">
                <form>
                    <label for="answer-one">Kate Blanchett</label>
                    <input type="radio" id="answer-one" value="Kate Blanchett">
                    <label for="answer-two">Sharon Stone</label>
                    <input type="radio" id="answer-two">
                    <br>
                    <input type="submit" value="Submit">
                </form>
                

            </div>
        </div>
    </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
