<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Celebrity Quiz about movie stars">
    <meta name="keywords" content="celebrity, stars, movies, quiz">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Celebrity Quiz</title>
</head>
<body>
    <header>
        <h1>Celebrity Quiz</h1>
        <br>
        <p>Welcome to Celebrity Quiz! Choose an answer and click to start playing!</p>
    </header> 
    <section>
        <div id="flexbox">
            <div id="question-box">
                <div id="question-holder">
                    <br><br>
                    <p id="question" ></p>
                    <br>
                    <div id="button-box">
                        <button class="buttons"></button>
                        <button class="buttons"></button>
                    </div>
                </div>
                <div id="restart-box">
                    <br><br>
                    <p> Congratulations, you finished the quiz!!</p>
                    <br>
                    <button class="restart" id="restart">Restart</button>
                </div>
            </div>
        </div>
    </section>
    <section id="score">
        <h2>Score</h2>
        <p>Correct Answers: <span id="correct">0</span></p>
        <p>Incorrect Answers: <span id="incorrect">0</span></p>
    </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
